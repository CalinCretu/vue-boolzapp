<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolzapp</title>
  <link rel="stylesheet" href="css/app..css">
  <script src="https://kit.fontawesome.com/4d97f5a987.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div id="app" class="">
    <div class="container">
      <div id="contacts" class="item item-1">

        <div id="myProfile" class="item item-1 chatbox-grey">
          <div><img src="img/avatar_io.jpg" alt=""></div>
          <div class="name flex-grow-1">Sofia</div>
          <div>
            <span><i class="icons fa-solid fa-circle-notch"></i></span>
            <span><i class="icons fa-solid fa-message"></i></span>
            <span><i class="icons fa-solid fa-ellipsis-vertical"></i></span>
          </div>
        </div>

        <div class="item item-2">icona silenzioso || testo in grassetto || testo sottolineato</div>
        <div class="item item-3">input ricerca contatti</div>
        <div class="item item-4">contatti</div>
      </div>
      <div id="chatbox" class="item item-2">
        <div class="item item-1">immagine contatto || nome contatto || ultimo accesso || 3 icone</div>
        <div class="item item-2">sfondo chat || messaggi inviati e ricevuti</div>
        <div class="item item-3">icona || input testo messaggio || icona</div>
      </div>
    </div>
  </div>

  <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
  <script src="js/app.js"></script>
</body>

</html>
